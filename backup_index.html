<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お風呂タイムカレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お風呂タイムカレンダー</h1>
    
    <div class="main-container">
        <div class="settings-panel">
            <h2>曜日ごとの設定</h2>
            <div id="weeklySettings">
                <div class="weekly-item">
                    <label>月曜日:</label>
                    <input type="time" data-day="1" value="19:00">
                </div>
                <div class="weekly-item">
                    <label>火曜日:</label>
                    <input type="time" data-day="2" value="19:00">
                </div>
                <div class="weekly-item">
                    <label>水曜日:</label>
                    <input type="time" data-day="3" value="19:00">
                </div>
                <div class="weekly-item">
                    <label>木曜日:</label>
                    <input type="time" data-day="4" value="19:00">
                </div>
                <div class="weekly-item">
                    <label>金曜日:</label>
                    <input type="time" data-day="5" value="19:00">
                </div>
                <div class="weekly-item">
                    <label>土曜日:</label>
                    <input type="time" data-day="6" value="20:00">
                </div>
                <div class="weekly-item">
                    <label>日曜日:</label>
                    <input type="time" data-day="0" value="20:00">
                </div>
            </div>
            
            <div id="cancel-section">
                <h3 id="selected-date-info"></h3>
                <button id="cancelBtn" class="cancel-button">この日の予定をキャンセル</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="header">
                <button id="prevBtn">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextBtn">&gt;</button>
            </div>
            <div class="weekdays">
                <div>日</div>
                <div>月</div>
                <div>火</div>
                <div>水</div>
                <div>木</div>
                <div>金</div>
                <div>土</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
