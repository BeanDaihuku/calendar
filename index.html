<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お風呂タイムカレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お風呂タイムカレンダー</h1>
    <div class="calendar-container">
        <div class="header">
            <button id="prevBtn">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="weekdays">
            <div>日</div>
            <div>月</div>
            <div>火</div>
            <div>水</div>
            <div>木</div>
            <div>金</div>
            <div>土</div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalDate"></h3>
            <label for="bathTime">お風呂に入る時間:</label>
            <input type="time" id="bathTime" value="19:00">
            <button id="saveTimeBtn">保存</button>
            <button id="deleteTimeBtn" class="delete-button">削除</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
