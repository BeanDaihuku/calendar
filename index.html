<!DOCTYPE html>
<html>
<head>
    <title>Nest Mini アナウンス設定</title>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input[type="time"] { padding: 8px; font-size: 16px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Nest Mini アナウンス設定</h1>
    <form action="http://localhost:1880/set-announcement" method="post">
        <label for="announcementTime">アナウンス時間:</label>
        <input type="time" id="announcementTime" name="announcementTime" required>
        <br><br>
        <label for="announcementText">アナウンス内容:</label>
        <input type="text" id="announcementText" name="announcementText" value="時間になりました。" size="50">
        <br><br>
        <button type="submit">設定</button>
    </form>
    <div id="message"></div>
    <script>
        // オプション: 設定後のメッセージ表示
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            if (status === 'success') {
                document.getElementById('message').innerText = 'アナウンスが設定されました！';
            } else if (status === 'error') {
                document.getElementById('message').innerText = 'エラーが発生しました。時間を正しく入力してください。';
            }
        };
    </script>
</body>
</html>
